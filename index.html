<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">

    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <style>
        .hidden {
            display: none;
        }
    </style>

</head>

<body>

<!--"title": "Thiniking in Java",-->
<!--"author": "Bruce Eckel",-->
<!--"publisher": "Helion",-->

<div class="container">
    <h3>Dodawanie książki:</h3>
    <form class="form-horizontal">

        <div class="form-group">
            <label class="control-label col-sm-2" for="isbn">ISBN:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="isbn" placeholder="Wpisz ISBN...">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="title">Tytuł:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="title" placeholder="Wpisz tytuł...">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="author">Autor:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="author" placeholder="Wpisz autora...">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="publisher">Wydawnictwo:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="publisher" placeholder="Wpisz wydawnictwo...">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2 " for="type">Rodzaj:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="type" placeholder="Wpisz rodzaj...">
            </div>
        </div>

        <div class="form-group">
                <button id="button" type="button" class="btn btn-primary">Dodaj</button>
        </div>
    </form>
    <div>
        <h3>Lista książek:</h3>
        <div id="books">
        </div>
    </div>
</div>

</body>
</html>
